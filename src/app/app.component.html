<table *ngIf="arrBirds" style="width:100%" border=1>
        <!-- ADD HEADERS -->
        <thead>
        <tr>
            <th>ID</th>
                <th>Name of Bird</th>
                    <th>Type of Bird</th>
        </tr>
      </thead>

        <!-- BIND ARRAY TO TABLE -->
          <tbody>
        <tr *ngFor="let bird of arrBirds">
            <td>{{bird.ID}}</td>
                <td>{{bird.Name}}</td>
                    <td>{{bird.Type}}</td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <hr>
    <div>
        <p>{{ results.login }}</p>
        <p>{{ results.company }}</p>
    </div>
